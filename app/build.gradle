apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "me.iacn.mbestyle"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 6
        versionName "1.2.1"
        resConfigs "en", "zh-rCN"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    Properties prop = new Properties()
    def file = project.rootProject.file('config.prop')
    def leancloudId = '"+1S"'
    def leancloudKey = '"+1S"'

    if (file.exists()) {
        InputStream stream = project.rootProject.file('config.prop').newDataInputStream();
        prop.load(stream)
        stream.close()

        leancloudId = prop.getProperty('leancloudId')
        leancloudKey = prop.getProperty('leancloudKey')
    }

    buildTypes.each {
        it.buildConfigField 'String', 'LEANCLOUD_ID', leancloudId
        it.buildConfigField 'String', 'LEANCLOUD_KEY', leancloudKey
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:support-v13:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'

    compile 'io.reactivex.rxjava2:rxjava:2.0.6'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.google.code.gson:gson:2.8.0'

    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'

    compile 'moe.feng:AlipayZeroSdk:1.1'
}